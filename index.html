<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/css/normalize.css" />
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <div class="card testimonial">
            <div class="grid grid--1x2">
                <div class="testimonial__picture">
                    <img class="testimonial__image" src="images/testimonial.jpg" alt="A happy, smiling man" />
                    <span class="icon-container">
                        <svg class="icon icon--primary">
                            <use xlink:href="images/sprite.svg#quotes"></use>
                        </svg>
                    </span>
                </div>
                <div>
                    <blockquote class="quote">
                        <p class="quote__text">
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatem perferendis qui quae
                            optio, amet pariatur quibusdam sequi dolorem temporibus dolor.
                        </p>
                        <footer>
                            <div class="media--quote">
                                <svg class="icon">
                                    <use xlink:href="images/sprite.svg#line"></use>
                                </svg>
                                <div class="media--text">
                                    <h3 class="quote__author">John Smith</h3>
                                    <p class="quote__company">ABC Company</p>
                                </div>
                            </div>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </body>
</html>
